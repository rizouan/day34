{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block stylesheet %} {% endblock %}
{% block content %}
  <center><form method="POST" class="post-form" action="/update/{{employee.id}}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <br>
      {% for messages in messages %}
      <div class="alert alert-danger">
        <a class="close" href="#" data-dismiss="alert">Please Insert a valid data. Try again </a>
        {{ message }}
      </div>
      {% endfor %}
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-5">
          <h3>Edit Employee</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee ID:</label>
        <div class="col-sm-6">
          <!-- <input type="text" name="id" value=""> -->
          {{ employee.id }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Name:</label>
        <div class="col-sm-6">
          <input type="text" name="name" id="id_id" required maxlength="20" value="{{ employee.name | upper }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Email:</label>
        <div class="col-sm-6">
          <input type="text" name="email" id="id_id" required maxlength="20" value="{{ employee.email }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Date of birth:</label>
        <div class="col-sm-6">
          <input type="text" name="dob" id="id_id" required maxlength="20" value="{{ employee.dob | date:"m/d/y" }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Salary:</label>
        <div class="col-sm-6">
          <input type="text" name="salary" id="id_id" required maxlength="20" value="{{ employee.salary | floatformat:"3" }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-5" align="right">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </div>
    </div>
  </form> </center>
{% endblock %}
