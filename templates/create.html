{% extends 'base.html' %}

{% block title %}Create Employee{% endblock %}
{% block stylesheet %} {% endblock %}
{% block content %}

    <center><form method="POST" class="post-form" action="/create/" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container">
          <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-5">
        <h3>Enter Details</h3>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Name:</label>
        <div class="col-sm-6">
          <!-- <input type="text" name="name" value=""> -->
          {{ form.name }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Email:</label>
        <div class="col-sm-6">
            <!-- <input type="text" name="email" value=""> -->
            {{ form.email }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-3 col-form-label">Employee Date of birth:</label>
        <div class="col-sm-6">
            <input type="text" name="dob" value="" class="datepicker1 form-control">
            <!-- {{ form.dob }} -->
        </div>
      </div>
      <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Salary:</label>
    <div class="col-sm-6">
        <!-- <input type="text" name="salary" value=""> -->
        {{ form.salary }}
    </div>


  </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-5" align="right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        </div>
    </form> </center>

{% endblock %}
